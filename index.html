<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a id="about-link" href="#">About</a>
            <a id="store-link" href="#">Store</a>
            <a id="gmail-link" href="#">Gmail</a>
            <a id="images-link" href="#">Images</a>
            <a id="apps-link" href="#"><span class="material-icons-outlined">&#xe5c3;</span></a>
            <a id="account-link" href="#"><img id="account-img" src="images/account-pic.jpg"></a>
        </nav>
    </header>
    <main>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div class="search">
            <form action="#">
                <div class="search-bar">
                    <i id="search-icon" class="material-icons-outlined">&#xe8b6;</i>
                    <input id="search-input" type="text">
                </div>
                <div class="search-btns">
                    <input id="search-btn" type="submit" value="Google Search">
                    <input id="lucky-btn" type="submit" value="I'm Feeling Lucky" >
                </div>
            </form>
        </div>
    </main>
</body>
</html>
